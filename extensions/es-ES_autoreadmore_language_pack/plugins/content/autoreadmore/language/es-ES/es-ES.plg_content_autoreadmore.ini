PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_DESC="Si se especifica, el plugin quita cualquier CSS de las imágenes a principios del texto y utiliza esta clase CSS. Tienes que escribir la clase CSS aqui mismo, y si usted no sabe, usted no debe usar esta opción. Una clase especial se puede configurar para hacer miniaturas automáticas si se trabaja en conjunto con otros plugins como multithumb."
