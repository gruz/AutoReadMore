PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_DESC="Hvis dette er markeret vil programudvidelsen fjerne al CSS fra billedet som flyttes til intro af artiklen, og erstatte CSS'en med denne. Du skal selv skrive CSS klassen, ved du ikke hvordan, skal du ikke bruge denne funktion. Der kan vælges en speciel klasse, så der automatisk laves frimærkestørrelse hvis man benytter andre programudvidelser som f.eks. multithumb."
