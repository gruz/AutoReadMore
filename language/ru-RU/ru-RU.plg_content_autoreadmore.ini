PLG_CONTENT_AUTOREADMORE_MAX_DESC="Укажите длину вступления в словах, символах или абзацах. Если статься содержит большее количество слов, символов или абзацев, чем указано здесь, то будет добавлена ссылка `Подробнее`"
PLG_CONTENT_AUTOREADMORE_ENABLED_FRONT_PAGE_LABEL="Избранные статьи"
PLG_CONTENT_AUTOREADMORE_ENABLED_FRONT_PAGE_DESC="Включить для избранных статей (компонент главной страницы)?"
PLG_CONTENT_AUTOREADMORE_STRIP_FORMATTING_LABEL="Обрезание форматирования (HTML тегов)"
PLG_CONTENT_AUTOREADMORE_STRIP_FORMATTING_DESC="Если это опция отключена, то происходит попытка починить HTML, разрезанный плагином посередине."
PLG_CONTENT_AUTOREADMORE_IGNORE_EXISTING_LABEL="Игнорировать существующий разрыв статьи (``Подробнее...``)"
PLG_CONTENT_AUTOREADMORE_IGNORE_EXISTING_DESC="Только статьи Joomla. Не работает с K2. Очень надо? Попросите разработчика."
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_LABEL="Изображения"
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_DESC="Вырезать это количество изображений из текста статьи и переместить в начало вступительного текста. Может пригодться, если вы хотите проилюстрировать ваше вступление, но изображения в статье находятся ниже по тексту."
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_LABEL="Класс изображений"
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_DESC="Если здесь указан класс, то плагин вырежет все стили из изображения, которое перемещается на начало вступительного текста и будет использоавть указанный CSS. Может быть полезно для использования вместе с плагином создания эскизов, как multithumb. Не знаете о чём речь - не лезте в эту опцию. Целее будете. Можете попробовать img-intro-left (установленный класс системный шаблон beez3)"
PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES="Выбрать категории"
PLG_CONTENT_AUTOREADMORE_FIELD_SPECIFIC_ARTICLES="Выбрать материалы"
