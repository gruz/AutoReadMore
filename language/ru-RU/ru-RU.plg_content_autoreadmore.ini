PLG_CONTENT_AUTOREADMORE_LIMITTYPE_OPTION_CHARS="Символов"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_OPTION_PARAGRAPHS="Абзацев"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_MOD_CONTEXTS="Исключить <b>mod_</b> контексты"
PLG_CONTENT_AUTOREADMORE_FIELD_EXCLUDE_MOD_CONTEXTS_DESC="Исключить контексты, начинающиеся с <b>mod_</b>. Например модуль пользовательского HTML joomla использует контекст <b>mod_custom.content</b>"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_LABEL_DEBUG="Отладка"
PLG_CONTENT_AUTOREADMORE_LIMITTYPE_LABEL_DEBUG_EXTENDED_DEBUG_OUTPUT="Расширенная отладка"
PLG_CONTENT_AUTOREADMORE_THUMBNAIL_SETTINGS_LABEL="Настройки миниатюр"
PLG_CONTENT_AUTOREADMORE_STRIP_IMAGE_FORMATTING_DESC="Обрезать форматирование изображения (стиль CSS, аттрибуты тега) или просто добавить имя класса CSS в тег изображения? Если не указан класс миниатюры, то эта опция игнорируется."
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_LABEL="Принудительная обработка изображений"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_DESC="Обрабатывать изображения даже тогда, когда статья имеет установленный вручную разрыв `readmore` и плагин не должен обрабатывать ничего. Другими словами, вы можете сделать все изображения во вступлениях в одном стиле, независимо установлен ли разрыв вручную, или автоматически."
PLG_CONTENT_AUTOREADMORE_CSS_CODE_LABEL="Пользовательский код CSS"
PLG_CONTENT_AUTOREADMORE_CSS_CODE_DESC="Возможно, потребуется указать некоторый код CSS. Чтобы вернуть значение по умолчанию - очистите это поле и сохраните настройки плагина."
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_OUTPUT="Завернуть вступление в HTML код"
PLG_CONTENT_AUTOREADMORE_FIELD_WRAP_TEMPLATE="Используйте %OUTPUT% для вывода вступления в вашем шаблоне HTML"
PLG_CONTENT_AUTOREADMORE_READMORE_TEXT="Текст на кнопке Подробнее"
PLG_CONTENT_AUTOREADMORE_READMORE_TEXT_DESC="По умолчанию используется \"Подробнее...\" из языкового системного файла. Можете написать любое слово \"Читать далее...\", \"Больше...\" и т.п."
PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE="Изображение по умолчанию (пробел, чтобы не использовать)"
PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE_DESC="Используется внешнее изображение NO IMAGE, если статья не имеет собственных изображений. Работает только если вы введете количество изображений выше нуля."
PLG_CONTENT_AUTOREADMORE_IMAGE_LINK_TO_ARTICLE="Сделать изображение ссылкой на статью"
PLG_CONTENT_AUTOREADMORE_FIELD_FOR_ARTICLES="Включить для статей Joomla"
