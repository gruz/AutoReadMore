PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTS_DESC="Выберите контексты, с которыми должен работать плагин. Имеются ввиду другие компоненты (кроме статей joomla) и модули"
PLG_CONTENT_AUTOREADMORE_FIELD_CONTENTITEM_IDS_DESC="Бесполезный параметр, <br/> поскольку плагин предназначен для <br/>работы автоматически, <br/> а не поштучно. <br/> Но можете использовать."
