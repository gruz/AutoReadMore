PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLE_IDS="ID материалов"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS="Добавить текст после обрезания"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS_DESC="Когда будет обрезан текст вы, возможно, захотите добавить в конце, к примеру, три точки. \"Когда необходимо\" подразумевает , что указанный текст после обрезания будет добавлен в конец материала только, если последний символ буква или число (нет смысла после точки ставить ещё раз три точки)"
PLG_CONTENT_AUTOREADMORE_FIELD_ADD_TRIMMING_DOTS_WHEN_NEEDED="Когда необходимо"
PLG_CONTENT_AUTOREADMORE_TRIMMING_TEXT="Текст после обрезания"
