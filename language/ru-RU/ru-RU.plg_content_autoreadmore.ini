PLG_CONTENT_AUTOREADMORE_FIELD_CATEGORIES_CUSTOM_DESC="Через запятую. <br/> Пожалуйста, обратите внимание, что большинство модулей <br/> не передают ID категории<br/>в плагин. <br/> Эта опция повлияет <br/> только на страницы<br/>компонентов."
