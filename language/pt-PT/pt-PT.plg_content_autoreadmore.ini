PLG_CONTENT_AUTOREADMORE_FIELD_REGEX_PATTERN_DESC="Insira um padrão por linha.<br/ >Pode utilizar vários padrões. O primeiro terá a prioridade mais alta.<br/ >Os padrões personalizados ao princípio encontram todas as instâncias de etiquetas <A><IMG></A>, e de seguida (se não for encontrado nada) as instâncias <IMG>.<br/>Isto pode ser útil se deseja ter imagens envolvidas em etiquetas <A> assim como imagens usando apenas a etiqueta <IMG>.<br/>Remova tudo na área de texto e guarde as definições do plugin para restaurar o valor padrão."
