PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE_DESC="Ativo por exemplo para chinês. Faz sentido apenas se cortar por carateres, pois não é possível cortar por palavras se o idioma não tiver espaços entre as palavras."
