PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML="Inserir imagem na introdução como HTML?"
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML_DESC="Os artigos Joomla tem um separador para as imagens. Pode fazer com que o AutoReadMore faça com que o Joomla pense que a primeira imagem encontrada no artigo é uma imagem adicionada através do separador de imagens e ligações. É útil quando quer colocar a imagem de introdução antes do título do artigo na saída final do HTML. Deverá ter cuidado com o seu visual de blogue que será sobreposto. Faz sentido apenas para o visual de artigos em blogue ou em destaque."
