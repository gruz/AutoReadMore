PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXT_DESC="Щоби дізнатись потрібний контекст, увімкніть розширене відлагодження плагіна і завантажте сторінку, де бажаєте вставляти автоматичне Детальніше. Ви повинні побачити контекст перед всіма елементами вмісту, що можуть бути оброблені плагіном. <a href='http://view.xscreenshot.com/0ea76a1af29998d2da9a61e02447e7e7' target='_blank'>Перегляньте скріншот, щоби зрозуміти про що йдеться</a> "
