PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_HANDLE_DESC="Примусово обробляти зображення, навіть тоді, коли плагін не мусить вставляти розрив. Це може стати в нагоді, коли ви хочете дати всім зображення у вступі один стиль, незалежно чи розрив додано вручну, чи автоматично."
