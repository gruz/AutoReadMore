PLG_CONTENT_AUTOREADMORE_FIELD_CONTEXTS_DESC="Оберіть контексти, з якими плагін має спрацьовувати. Мається на увазі інші компоненти (окрім статей Joomla) і модулі."
PLG_CONTENT_AUTOREADMORE_FIELD_CONTENTITEM_IDS_DESC="Безглузда опція.<br/>оскільки метою плагіна<br/>є автоматичне спрацьовування.<br/>Проте, все ж можете<br/>використати конкретні ID"
