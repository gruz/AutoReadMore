PLG_CONTENT_AUTOREADMORE_FIELD_REGEX_PATTERN_DESC="Один патерн на рядок. <br/ > Можна використовувати декілька патернів. Перший май найвищий пріоритет.<br/ >  The default custom patterns at first find all <A><IMG></A> tag instances, and next (if not found or still needed) <IMG> instances. <br/> This may be useful, if you want have images wrapped in <A> tags as well as images using just <IMG> tag. <br/>\nRemove everything in the textarea and save the plugin settings to restore the default value."
PLG_CONTENT_AUTOREADMORE_FIELD_IMG_OUTPUT_OPTIONS="Розширені опції виведення зображення"
PLG_CONTENT_AUTOREADMORE_FIELD_PRESERVE_TAGS="Не видаляти теги"
PLG_CONTENT_AUTOREADMORE_FIELD_PRESERVE_TAGS_DESC="Вкажіть теги у форматі для функції php strip_tags. Перераховані теги не будуть видалені. Приклад:<code>&lt;A&gt;&lt;P&gt;&lt;BR&gt;</code>"
