PLG_CONTENT_AUTOREADMORE_THUMBNAILS_DESC="Виокремити вказане число зображень з тексту і перенести на початок вступного тексту. Це може стати в нагоді, коли ви хочете, щоби ваші вступи були ілюстроваі, проте в наявні в статтях зображення розташовані не на початку статті."
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_LABEL="Клас для зображення"
PLG_CONTENT_AUTOREADMORE_THUMBNAILS_CLASS_DESC="Якщо вказано, то плагін обрізає будь-який CSS для зображень, що пересуваються з тексту у початок вступу та використовує цей клас для зображення. Вказаний тут клас ви мусите прописати в CSS самостійно. Якщо ж ви не вмієте, то не користуйтесь цією опцією. Можна встановити клас для використання у поєднанні з плагінами створення ескізів зображеннь, таких як multithumb. <br /> Якщо ви користуєтесь bootstrap, тоді гарним значенням цього поля може бути <b>img-rounded pull-left margin-h-8</b>. Використовує клас <b>margin-h-8</b> з поля Користувацький код CSS нижче."
