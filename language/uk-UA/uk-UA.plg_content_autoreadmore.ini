; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_CATEGORIES_TEXT_DESC="Якщо ви використовуєте AutoReadMore з не лише з базовими статтями JOOMLA (наприклад, K2), введіть ідентифікатори категорій іншого розширення (наприклад, K2) вручну"
; Do not translate, deprecated
PLG_CONTENT_AUTOREADMORE_FIELD_ARTICLE_IDS_DESC="Вкажіть ID статей через кому. Статті мають вищий пріоритет, ніж категорії. Якщо статтю мусить бути опрацьованою плагіном згідно обраної категорії, проте виключена по ID тут, то вона не буде опрацьована."
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML="Вставити зображення у вступний текст, як HTML?"
PLG_CONTENT_AUTOREADMORE_IMAGE_AS_HTML_DESC="Стаття Joomla має вкладку для зображень. AutoReadMore може примусити Joomla думати, що перше зображення з HTML статті було ніби додане через вкладку зображень. Це корисно, якщо ви хочете використовувати зображення, як окремий блок HTML у шаблоні блогу. Має сенс тільки для блогу і статей на головній. Конфліктує з BK-Multithumb."
PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE="Мова без пробігів"
PLG_CONTENT_AUTOREADMORE_NOSPACELANGUAGE_DESC="Варто увімкнути для, до прикладу, китайської. Має сенс лише при обрізання по символах, оскільки обрізання по словах для таких мов не можливе."
PLG_CONTENT_AUTOREADMORE_PLUGINCODE="Поведінка коду плагіна<br/><code>{autoreadmore}</code>"
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_DESCRIPTION="Якщо ви вставите код плагіна <code>{autoreadmore}</code> у текст, то можете обрати, чи плагін спрацьовує лише коли цей код є, чи лише коли його нема."
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_IGNORE="Ігнорувати код"
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_ONLY="Запускати лише на текстах з кодом плагіна"
PLG_CONTENT_AUTOREADMORE_PLUGINCODE_EXCEPT="Запускати лише на текстах без коду плагіна"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_COUNT_LABEL="Примусова кількість фото"
PLG_CONTENT_AUTOREADMORE_FORCE_IMAGE_COUNT_DESC="Примусово встановити кількість зображень у вступі відповідно до вказаної у #~#PLG_CONTENT_AUTOREADMORE_THUMBNAILS_LABEL#~# кількості"
