PLG_CONTENT_AUTOREADMORE_DEFAULT_IMAGE_DESC="Використовується зовнішнє зображення NO IMAGE, якщо стаття не має власних зображеннь. Працює тільки якщо ви введете кількість зображень вище нуля."
